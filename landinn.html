<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Beehive | Search</title>
<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Cal Sans', sans-serif;
  }

  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-family: 'Cal Sans', sans-serif;
    font-size: 3em;
    margin-bottom: 30px;
    text-shadow: 0 0 15px rgba(0,0,0,0.4);
    letter-spacing: 2px;
    color: white;
  }

  .search-container {
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 20px;
    padding: 12px 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
  }

  .search-container:hover {
    box-shadow: 0 12px 30px rgba(255,255,255,0.3);
    background: rgba(255, 255, 255, 0.2);
  }

  .search-input {
    background: transparent;
    border: none;
    outline: none;
    font-family: 'Cal Sans', sans-serif;
    font-size: 1.4em;
    color: #fff;
    width: 300px;
    padding: 10px 15px;
    border-radius: 15px;
    transition: all 0.2s ease;
  }

  .search-input::placeholder {
    color: rgba(255,255,255,0.7);
  }

  @media(max-width: 400px) {
    h1 {
      font-size: 2em;
    }
    .search-input {
      width: 200px;
    }
  }
</style>
</head>
<body>
<div class="background"></div>

<div class="content">
  <h1>Beehive</h1>
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search..." id="searchBox"/>
  </div>
</div>

<script>
  var vantaEffect;
  function setVanta() {
    if (vantaEffect) vantaEffect.destroy();
    vantaEffect = VANTA.HALO({
      el: ".background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      baseColor: 0xffd000,
      backgroundColor: 0xffa400
    });
  }
  window.addEventListener('load', () => {
    setVanta();
  });

  const searchBox = document.getElementById('searchBox');

  searchBox.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      const userInput = searchBox.value.trim();
      if (userInput) {
        const sanitizedInput = userInput.replace(/^https?:\/\//, '');
        window.location.href = `/active/embed.html?url=${encodeURIComponent(sanitizedInput)}`;
      }
    }
  });
</script>
</body>
</html>
